<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!--Here, We used the FontAwesome website to get an icon for the search button-->
    <script
      src="https://kit.fontawesome.com/c8dc2eca00.js"
      crossorigin="anonymous"
    ></script>

    <!--This is the Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--This is our own stylesheet link-->
    <link rel="stylesheet" href="src/styles3.css" />

    <title>Classes</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="media/ourlogo.png"
            alt="Logo"
            class="logo d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index2.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index3.html">Classes</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #000000"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="imgs">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="media/yoga.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Yoga</h5>
                <p class="card-text">Enjoy our relaxing Yoga classes</p>
                <a href="#" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="media/zumba.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Zumba</h5>
                <p class="card-text">
                  Get your cardio fit with our Zumba classes
                </p>
                <a href="#" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="media/pilates.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Pilates</h5>
                <p class="card-text">
                  Stretch your muscles with our Pilates classes
                </p>
                <a href="#" class="btn btn-primary">Learn More</a>

          </div>
