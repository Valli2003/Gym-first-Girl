<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Here, I used the FontAwesome website to get an icon for the search button-->
    <script
      src="https://kit.fontawesome.com/c8dc2eca00.js"
      crossorigin="anonymous"
    ></script>

    <!--This is the Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--This is my own stylesheet link-->
    <link rel="stylesheet" href="styles.css" />

    <title>Gym First Girls</title>
  </head>

  <body>
    <!--Line 30-82 is from Bootstrap's Navbar link-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="CFGGFG.png"
            alt="Logo"
            class="logo d-inline-block align-text-top"
          />
          Gym First Girls
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #000000"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--The video on the homepage-->
    <video autoplay muted loop id="myVideo">
      <source src="gymhomevideo.mp4" type="video/mp4" />
    </video>
  </body>
</html>
